<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Card Component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="main__component">
          <img class="main__component__img" src="./image-qr-code.png" alt="QR CODE" />
            <div class="main__component__content">
                <p class="main__component__content__header">Improve your Front End Skills by building projects</p>
                <p class="main__component__content__text">Scan the QR Code to visit Front End Mentor and take your coding skills to the next level</p>
            </div>
        </div>
      </div>    
</body>
</html>
